<html>
    <script>
        function populateDiv(){
         const a=document.getElementById("first").value;
         const b=document.getElementById("second").value;
         const element = document.getElementById("finalSum")
         element.innerHTML= parseInt(a) + parseInt(b)
        }
    </script>
    <body>
        <input id="first" type="text" placeholder="First"></input> <br></br>
        <input id="second" type="text" placeholder="Second"></input> <br></br>
        <button onclick="populateDiv()">Calculate Sum</button> <br></br>
        <div id="finalSum"></div>
    </body>
</html>
